<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<link rel="stylesheet" href="colors.css">
	<style>
		body{
			padding:0;
			margin: 0;
		}
		table, thead, th, tbody, tr, td{
			width: 100vw;
			padding:0;
			margin: 0;
			border-collapse: collapse;
		}
		table{
			height: 100vh;
			text-align: center
		}
		
		thead{
			background-color: black;
			color: white;
		}

		
	</style>
</head>
<body>
	<table>
		<thead>
			<th><h2>Colors</h2></th>
		</thead>
		<tbody id="tbody">
			<tr>
				<td class="red-bg"><h1 class="red-bg">#d92332</h1></td>
			</tr>
			<tr>
				<td class="green-bg"><h1 class="green-bg">#618c42</h1></td>
			</tr>
			<tr>
				<td class="yellow-bg"><h1 class="yellow-bg">#f2bb13</h1></td>
			</tr>
			<tr>
				<td class="orange-bg"><h1 class="orange-bg">#f28322</h1></td>
			</tr>
			<tr>
				<td class="dorange-bg"><h1 class="dorange-bg">#f25d27</h1></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
